<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="Flex Timer" content="GA Hackathon Flex Timer">

		<title>Flex Timer</title>

		<link href='https://fonts.googleapis.com/css?family=Teko' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body class="container">

		<section class="header">
			<img src="images/logo.png" alt="Flex Timer Logo">
		</section>

		<section class="interval">
			<p class="interval-text">Interval</p>
			<p class="big-number">60</p>
			<p>Seconds</p>
		</section>

		<section class="rest">
			<p class="up-next-grey">Up Next:</p>
			<p class="up-next-black">Rest - 10 Seconds</p>
		</section>

		<section class="button-div">

			<div class="button">
				<i class="fa fa-play fa-3x"></i>
			</div>

			<div class="button">
				<i class="fa fa-undo fa-3x"></i>
			</div>

		</section>

		<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
		<script src="script.js"></script>
	</body>
</html>
